syntax = "proto3";

package service;

option go_package = "github.com/adarko-io/platform-api/go/v4/platform";

import "google/api/annotations.proto";
import "google/protobuf/timestamp.proto";
import "google/protobuf/empty.proto";


service PlatformUserService {
	// Get user list.
	rpc List(ListUserRequest) returns (ListUserResponse) {
		option(google.api.http) = {
			get: "/api/users"
		};
	}

	// Get data for a particular user.
	rpc Get(GetUserRequest) returns (GetUserResponse) {
		option(google.api.http) = {
			get: "/api/users/{id}"
		};
	}

	// Create a new user.
	rpc Create(CreateUserRequest) returns (CreateUserResponse) {
		option(google.api.http) = {
			post: "/api/users"
			body: "*"
		};
	}

	// Update an existing user.
	rpc Update(UpdateUserRequest) returns (google.protobuf.Empty) {
		option(google.api.http) = {
			put: "/api/users/{user.id}"
			body: "*"
		};
	}

	// Delete a user.
	rpc Delete(DeleteUserRequest) returns (google.protobuf.Empty) {
		option(google.api.http) = {
			delete: "/api/users/{id}"
		};
	}

	// UpdatePassword updates a password.
	rpc UpdatePassword(UpdateUserPasswordRequest) returns (google.protobuf.Empty) {
		option(google.api.http) = {
			put: "/api/users/{user_id}/password"
			body: "*"
		};
	}

}

message User {
	// User ID (UUID).
	// Will be set automatically on create.
	string id = 1;

	// The session timeout, in minutes.
	int32 session_ttl = 3 [json_name = "sessionTTL"];

	// Set to true to make the user a global administrator.
	bool is_admin = 4;

	// Set to true to make the user a global editor.
	bool is_editor = 5;

	// Set to true to make the user a global viewer.
	bool is_viewer = 6;

	// Set to true to make the user a consumer.
	bool is_consumer = 7;

	// Set to false to disable the user.
	bool is_active = 8;

	// E-mail of the user.
	string email = 9;

	// Optional note to store with the user.
	string note = 10;
}

message UserListItem {
	// User ID (UUID).
	// Will be set automatically on create.
	string id = 1;

	// Email of the user.
	string email = 2;

	// The session timeout, in minutes.
	int32 session_ttl = 3 [json_name = "sessionTTL"];

	// Set to true to make the user a global administrator.
	bool is_admin = 4;

	// Set to true to make the user a global editor.
	bool is_editor = 5;

	// Set to true to make the user a global viewer.
	bool is_viewer = 6;

	// Set to true to make the user a consumer.
	bool is_consumer = 7;

	// Set to false to disable the user.
	bool is_active = 8;

	// Created at timestamp.
	google.protobuf.Timestamp created_at = 9;

	// Last update timestamp.
	google.protobuf.Timestamp updated_at = 10;
}

message UserTenant {
	// Tenant ID.
	string tenant_id = 1;

	// User is admin within the context of the Tenant.
	bool is_admin = 2;

    // User is able to modify device related resources 
    bool is_editor = 3;

    // User is able to modify gateways.
    bool is_viewer = 4;
}

message CreateUserRequest {
	// User object to create.
	User user = 1;

	// Password of the user.
	string password = 2;

	// Add the user to the following Tenants.
	repeated UserTenant tenants = 3;
}

message CreateUserResponse {
	// User ID (UUID).
	string id = 1;
}

message GetUserRequest {
	// User ID (UUID).
	string id = 1;
}

message GetUserResponse {
	// User object.
	User user = 1;

	// Created at timestamp.
	google.protobuf.Timestamp created_at = 2;

	// Last update timestamp.
	google.protobuf.Timestamp updated_at = 3;
}

message UpdateUserRequest {
	// User object to update.
	User user = 1;
}

message DeleteUserRequest {
	// User ID (UUID).
	string id = 1;
}

message ListUserRequest {
	// Max number of user to return in the result-set.
	int64 limit = 1;

	// Offset in the result-set (for pagination).
	int64 offset = 2;
}

message ListUserResponse {
	// Total number of users.
	int64 total_count = 1;

	// Result-set.
	repeated UserListItem result = 2;
}

message UpdateUserPasswordRequest {
	// User ID.
    string user_id = 1;

	// New pasword.
	string password = 2;
}